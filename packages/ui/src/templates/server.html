<div class="justify-content-center align-items-center w-75">
    <div class="outline">
        <nav>
            <ul class="nav nav-tabs nav-fill mb-3" role="tablist" id="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info-tab-pane"
                        type="button" role="tab" aria-controls="info-tab-pane" aria-selected="true">Info</button>
                </li>
                <li class="nav-item" role="presentation" id="role-configuration-nav-item">
                    <button class="nav-link" id="roles-tab" data-bs-toggle="tab" data-bs-target="#roles-tab-pane"
                        type="button" role="tab" aria-controls="roles-tab-pane" aria-selected="true">Role
                        Configuration</button>
                </li>
                <li class="nav-item" role="presentation" id="rss-feed-nav-item">
                    <button class="nav-link" id="rss-tab" data-bs-toggle="tab" data-bs-target="#rss-tab-pane"
                        type="button" role="tab" aria-controls="rss-tab-pane" aria-selected="true">RSS
                        Feeds</button>
                </li>
                <li class="nav-item" role="presentation" id="channel-logging-nav-item">
                    <button class="nav-link" id="channel-tab" data-bs-toggle="tab" data-bs-target="#channels-tab-pane"
                        type="button" role="tab" aria-controls="channels-tab-pane" aria-selected="true">Channel
                        Logging</button>
                </li>
                <li class="nav-item" role="presentation" id="bans-nav-item">
                    <button class="nav-link" id="bans-tab" data-bs-toggle="tab" data-bs-target="#bans-tab-pane"
                        type="button" role="tab" aria-controls="bans-tab-pane" aria-selected="true">Bans</button>
                </li>
                <li class="nav-item" role="presentation" id="warnings-nav-item">
                    <button class="nav-link" id="warnings-tab" data-bs-toggle="tab" data-bs-target="#warnings-tab-pane"
                        type="button" role="tab" aria-controls="warnings-tab-pane"
                        aria-selected="true">Warnings</button>
                </li>
            </ul>
        </nav>
        <div class="tab-content" id="tab-content">
            <div class="tab-pane fade show active" id="info-tab-pane" role="tabpanel" aria-labelledby="info-tab"
                tabindex="0">
                <div class="d-flex flex-row py-2">
                    <div class="d-flex align-items-center">
                        <img class="server-icon rounded-circle" id="server-icon">
                    </div>
                    <div class="d-flex align-items-center mx-2">
                        <span id="server-name"></span>
                    </div>
                    <div class="d-flex align-items-center mx-2 clickable" id="server-refresh-info">
                        <i class="fas fa-sync"></i>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="roles-tab-pane" role="tabpanel" aria-labelledby="roles-tab" tabindex="0">
                <div class="d-flex flex-row py-2">
                    <table class="table table-responsive table-sm">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="server-roles-table"></tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="rss-tab-pane" role="tabpanel" aria-labelledby="rss-tab" tabindex="0">
                RSS</div>
            <div class="tab-pane fade" id="channels-tab-pane" role="tabpanel" aria-labelledby="channels-tab"
                tabindex="0">
                Channels</div>
            <div class="tab-pane fade" id="bans-tab-pane" role="tabpanel" aria-labelledby="bans-tab" tabindex="0">
                Bans</div>
            <div class="tab-pane fade" id="warnings-tab-pane" role="tabpanel" aria-labelledby="warnings-tab"
                tabindex="0">
                Warnings</div>
            </nav>
        </div>
    </div>
</div>

<div class="modal" id="edit-role-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editing Role <span id="edit-role-name"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="edit-role-view-server-permission">
                    <label class="form-check-label" for="edit-role-view-server-permission">
                        View Server
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="edit-role-view-roles-permission">
                    <label class="form-check-label" for="edit-role-view-roles-permission">
                        View Role Configuration
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" id="edit-role-id" />
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="edit-role-save">Save changes</button>
            </div>
        </div>
    </div>
</div>
